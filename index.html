<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Forecast</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Fascinate+Inline&family=Nunito+Sans:wght@200;400&display=swap"
    rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <link rel="stylesheet" href="src/styles.css" />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="main-field">
      <div class="row">
        <div class="col-6" style="margin-left: -25px;">
          <form id="search-form">
            <input type="text" placeholder="Enter your city" autofocus="on" class="enterfield" id="search-city" />
            <button input type="submit" class="btn btn-default">
              Search
              <img src="img/Magnifier.svg" alt="magnifier" width="30px" />
            </button>
            <button id="current-position" input type="submit" class="btn btn-default-1">
              Current
            </button>
          </form>
        </div>
        <div class="col-3">
          <h1><span id="temperature"> </span> <span class="units"><a href="#" id="celsius-link" class="active">℃</a>|<a
                href="#" id="fahrenheit-link">℉</a></span></h1>
          <h6>Humidity: <span id="humidity"></span>%</h6>
          <h6>Wind: <span id="wind"></span> m/s</h6>
        </div>
        <div class="col-1" style="margin-left: -30px;">
          <img src="" alt="" width="100px" id="icon" />
        </div>
      </div>
    </div>

    <h2></h2>
    <div class="row">
      <div class="col-4">
        <span class="current-day" id="day"></span><span class="current-time" id="time"></span>
      </div>
      <div class="col-2" style="margin-left: -45px;">
        <h5 id="description"></h5>
      </div>
      <div class="col-5" style="margin-left:30px;">
        <h5>Don't forget your umbrella ☂️</h5>
      </div>
    </div>
    <div class="date" id="current-date"></div>
    <div class="card">
      <div class="card-body" id="forecast">
        <div class="row">
        </div>
      </div>
    </div>
  </div>
  <div class="link">
    <a href="https://github.com/anastasiakukol/weather-app" target="blank">Open source code</a> by
    Anastasia Kukol
  </div>
  <script src="src/index.js"></script>
</body>

</html>
